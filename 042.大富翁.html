        .map-container {
            background-image: url('./assets/monopoly/map.jpg');
            width: 1225px;
            height: 837px;
            position: relative;
        }

        .map-element {
            position: absolute;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .map-element .player {
            width: 36px;
            height: 36px;
            margin-right: 5px;
            border-radius: 50%;
            background-repeat: no-repeat;
            background-size: contain;
            border: 4px solid var(--border-color);
        }

        .map-element .corona {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            pointer-events: none;
            border: 4px solid var(--border-color);
        }

        .map-element .corona i {
            opacity: 0;
            padding: 5px;
        }

        .map-element .corona[level='1'] i:first-child {
            opacity: 1;
            color: green;
        }

        .map-element .corona[level='2'] i {
            opacity: 1;
            color: green;
        }

        .map-element .corona[level='3'] i:first-child {
            opacity: 1;
            color: red;
        }

        .map-mask,
        .commentary-seat {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, .8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .map-mask .game-start .players {
            display: flex;
        }

        .map-mask .game-start .player {
            margin-left: 20px;
            text-align: center;
            padding: 20px;
            background: #fff;
            user-select: none;
        }

        .map-mask .game-start .player.active {
            background: #caf09f;
        }

        .map-mask .game-start .player img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
        }

        .game-start .btns {
            display: flex;
        }

        .game-start .start-btn,
        .game-start .rule-btn {
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #70d1cc;
            user-select: none;
        }

        [class$='-btn']:active {
            opacity: .7;
        }

        .game-rule {
            position: relative;
        }

        .game-rule .fa-times {
            position: absolute;
            right: 0;
            width: 100px;
            height: 100px;
            font-size: 30px;
            color: #f57373;
            text-align: center;
            line-height: 100px;
        }

        .commentary-seat {
            display: none;
            left: 171px;
            top: 171px;
            right: 171px;
            bottom: 171px;
            justify-content: start;

        .commentary-seat .player-list {

            padding-left: 20px;
        }

        .commentary-seat .player-list .player {

        }

        .commentary-seat .inventory {

        .commentary-seat .player .card {

        .commentary-seat .player .avatar.active {

        .commentary-seat .dice {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .chance-container .result,

        class Knapsack extends Array {
            constructor(player) {
                super()
                this.player = player
            }
            push(...items) {
                super.push(...items)
                this.render(...items)
            }
            splice(start, deleteCount, ...items) {
                let inventory = this.player.inventory
                let deleteList = this.slice(start - 1, start + deleteCount);
                for (let i = 0; i < deleteList.length; i++) {
                    const element = deleteList[i];
                    inventory.querySelector(`.card[alt=${element.name}]`).remove()
                }
                super.splice(start, deleteCount, ...items)
                this.render(...items)
            }
            render(...items) {
                let inventory = this.player.inventory
                for (let i = 0; i < items.length; i++) {
                    const name = items[i].name;
                    let card = document.createElement('div')
                    card.classList.add('card')
                    card.textContent = name[0]
                    card.setAttribute('alt', name)
                    switch (name) {

                            break;
                        case "å…è´¹å‡çº§å¡":
                            card.setAttribute('style', `--bg-color:rgb(206,54,43)`)
                            break;
                    }
                    inventory.appendChild(card)
                }
            }
        }
