    <style>
        .game-container {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            user-select: none;
        }

        .map-container {
            position: absolute;
            left: 0;
            top: 0;
            background-size: contain;
        }

        .log-container {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50%;
            width: 500px;
            background-color: rgba(255, 255, 255, .7);
            transition: bottom .5s ease-in;
        }

        .log-container .log-header-title {
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .log-container .log-body {
            margin: 0 20px 20px;
            height: calc(100% - 70px);
            overflow-y: auto;
        }

        .log-container .log-icon-close {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .log-container.close {
            bottom: calc(-50% + 50px);
        }

        .log-container.close .log-icon-close {
            transform: rotate(180deg);
        }


        .dice-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            background-color: rgba(255, 255, 255, .9);
            transition: bottom .5s ease-in;
        }

        .dice-container .dice-header-title {
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .dice-container .dice-body {
            margin: 0 20px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice-container .dice-item {
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: 100%;
            margin-bottom: 20px;
        }

        .dice-container .dice-item:nth-child(n+2) {
            margin-left: 20px;
        }

        .dice-container .dice-item-container {
            display: flex;
        }

        .dice-container.close {
            top: -100%;
        }

        .dice-container .dice-item.hidden {
            display: none;
        }


        .role-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, .9);
            transition: bottom .5s ease-in;
        }

        .role-container .role-header-title {
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .role-container .role-body {
            margin: 0 20px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .role-container .role-item-container {
            display: flex;
        }

        .role-container .role-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 20px 10px;
        }

        .role-container .role-item.active {
            background-color: #2776ec2f;
        }

        .role-container .role-item-name {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .role-container .role-item-avatar {
            height: 60px;
            width: 60px;
            border-radius: 50%;

        }

        .role-container.close {

        .game-btn-confirm {

            padding: 0 20px;
            line-height: 40px;
            background-color: #2776ec;
            color: #fff;
            cursor: pointer;
        }

        .game-btn-confirm:active {
            opacity: .7;
        }
    </style>

    <script type="module">

        import { Maths } from "https://gcore.jsdelivr.net/npm/@3r/tool/lib/maths.js";

        /** 
         * Ëé∑ÂèñÊï∞Â≠ó
         * @param {string} str 
         */
        function getNumber(str) {
            return +str.match(/[-\d]{0,}/)[0]
        }

        /**
         * Âä†ËΩΩÂõæ
         * @param {string} src
         * @returns {Promise<HTMLImageElement>}
         */
        function loadImage(src) {
            return new Promise((resolve) => {
                let image = new Image()
                image.src = src;
                image.onload = (ev) => {
                    resolve(image)
                }
            })
        }

        /** 
         * ÊãñÊãΩÂÖÉÁ¥†
         * @param {HTMLImageElement} dom
         * @param {{minX:number,maxX:number,minY:number,maxY:number}} options
         */
        function dragging(dom, options) {
            // ÂºÄÂßãÂùêÊ†á‰ΩçÁΩÆ
            let startX = 0;
            let startY = 0;
            let startLeft = 0;
            let startTop = 0;
            let isMove = false;

            dom.addEventListener("mousedown", ev => {
                startX = ev.x;
                startY = ev.y;
                startLeft = getNumber(dom.style.left);
                startTop = getNumber(dom.style.top);
                isMove = true;
            })

            dom.addEventListener("mousemove", ev => {
                if (!isMove) return;
                let left = startLeft + ev.x - startX;
                let top = startTop + ev.y - startY;
                left = Maths.inRange(left, options.minX, options.maxX)
                top = Maths.inRange(top, options.minY, options.maxY)
                dom.style.left = left + 'px';
                dom.style.top = top + 'px';
            })

            dom.addEventListener("mouseup", ev => {
                isMove = false;
            })
        }

        /** 
         * Á≠âÂæÖÂ§ö‰πÖ 
         */
        function wait(ms) {
            return new Promise((resolve) => {
                setTimeout(resolve, ms)
            })
        }

            return {

                        diceItemDom.style.backgroundImage = `url(${numImages[val].src})`

            /**
