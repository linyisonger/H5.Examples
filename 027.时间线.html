    <style>
        .timeline1 {
            width: 400px;
            position: relative;
        }

        .timeline1 .timeline-left {
            text-align: right;
            width: 50%;
            padding-right: 10px;
            box-sizing: border-box;
            position: relative;
            font-size: 14px;
        }

        .timeline1 .timeline-right {
            padding-left: calc(50% + 10px);
            width: 50%;
            font-size: 14px;
            position: relative;
        }

        .timeline1 .timeline-left>.time,
        .timeline1 .timeline-right>.time {
            position: relative;
        }

        .timeline1 .timeline-left>.time::after,
        .timeline1 .timeline-right>.time::after {
            position: absolute;
            content: "";
            background-color: #66ccff;
            width: 10px;
            height: 10px;
            top: 0;
            /* border-radius: 50%; */
        }

        .timeline1 .timeline-right>.time::after {
            left: 0;
            transform: translate(calc(-50% - 10px), 50%);
        }

        .timeline1 .timeline-left>.time::after {
            right: 0;
            transform: translate(calc(50% + 10px), 50%);
        }

        .timeline1 .axis-line {
            position: absolute;
            width: 2px;
            top: 0;
            bottom: 0;
            left: calc(50% - 1px);

            background-color: #66ccff;
        }
    </style>
</head>
